<html>
    <head>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.16/cytoscape.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.21.4/system-production.js"></script>
        <script src="./index.js"></script>
        <script>
            System.config({
                map: {
                    cytoscape: 'https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.16/cytoscape.min.js',
                }
            })
            System.import('browser/main');
        </script>
    </head>

    <body>
        <div>
            Generators
            <input type="text" id="input1" value="9" />
            <input type="text" id="input2" value="43" />
            <input type="text" id="input3" value="47" />
        </div>
        <div>
            Element
            <input type="text" id="element-input" />
            Catenary degree: <input disabled type="text" id="catenary-input" />
        </br>
            Satisfies along i, i+g_1, ..., i+g_1*g_2: <input disabled type="text" id="forall-axis1" />
            Satisfies along i, i+g_1*g_2, ..., i+LCM: <input disabled type="text" id="forall-axis1and2" />
            <button id="counterexample">Go to counterexample</button>
            <br/>
            Betti elements: <input disabled type="text" id="betti" />


            
        </div>
        <div>
            <input type="checkbox" id="euclidean-checkbox" /> Use Euclidean (checked) vs classical (unchecked)
            <br/>
            <input type="button" id="explode-button">Explode</input>
        </div>
        <div>
            Controls: a/z, s/x, d/c = up/down by generator 1, 2, 3
        </div>
        <div style="width: 100%; height: 80%;" id="plotly-container">
        
        </div>
    </body>
</html>
